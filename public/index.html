<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Trading Bot Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }

    .status-running {
      background: #10b981;
      color: white;
    }

    .status-stopped {
      background: #ef4444;
      color: white;
    }

    .controls {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-start {
      background: #10b981;
      color: white;
    }

    .btn-start:hover {
      background: #059669;
    }

    .btn-stop {
      background: #ef4444;
      color: white;
    }

    .btn-stop:hover {
      background: #dc2626;
    }

    .btn-refresh {
      background: #3b82f6;
      color: white;
    }

    .btn-refresh:hover {
      background: #2563eb;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .portfolio-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e5e7eb;
    }

    .portfolio-item:last-child {
      border-bottom: none;
    }

    .decision-item {
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      background: #f3f4f6;
    }

    .decision-buy {
      background: #d1fae5;
      border-left: 4px solid #10b981;
    }

    .decision-sell {
      background: #fee2e2;
      border-left: 4px solid #ef4444;
    }

    .decision-hold {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #6b7280;
    }

    .error {
      background: #fee2e2;
      color: #991b1b;
      padding: 15px;
      border-radius: 6px;
      margin: 10px 0;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .stat {
      text-align: center;
      padding: 15px;
      background: #f3f4f6;
      border-radius: 6px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #667eea;
    }

    .stat-label {
      font-size: 12px;
      color: #6b7280;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ¤– RAG Trading Bot</h1>
      <p>Autonomous trading bot powered by RAG and AI agents</p>
      <div id="status-badge" class="status-badge status-stopped">Stopped</div>
    </header>

    <div class="controls">
      <button class="btn-start" onclick="startBot()">Start Bot</button>
      <button class="btn-stop" onclick="stopBot()">Stop Bot</button>
      <button class="btn-refresh" onclick="refreshData()">Refresh</button>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Portfolio</h2>
        <div id="portfolio">
          <div class="loading">Loading portfolio...</div>
        </div>
      </div>

      <div class="card">
        <h2>Last Decision</h2>
        <div id="decision">
          <div class="loading">No decision yet</div>
        </div>
      </div>

      <div class="card">
        <h2>Statistics</h2>
        <div id="stats">
          <div class="stats">
            <div class="stat">
              <div class="stat-value" id="cycles">0</div>
              <div class="stat-label">Cycles</div>
            </div>
            <div class="stat">
              <div class="stat-value" id="pending-orders">0</div>
              <div class="stat-label">Pending Orders</div>
            </div>
            <div class="stat">
              <div class="stat-value" id="confidence">-</div>
              <div class="stat-label">Confidence</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let refreshInterval = null;

    async function fetchStatus() {
      try {
        const response = await fetch('/api/status');
        const data = await response.json();
        
        if (data.success) {
          updateUI(data.status);
        }
      } catch (error) {
        console.error('Failed to fetch status:', error);
      }
    }

    async function fetchPortfolio() {
      try {
        const response = await fetch('/api/portfolio');
        const data = await response.json();
        
        if (data.success) {
          displayPortfolio(data.portfolio);
        }
      } catch (error) {
        console.error('Failed to fetch portfolio:', error);
        document.getElementById('portfolio').innerHTML = 
          '<div class="error">Failed to load portfolio</div>';
      }
    }

    function displayPortfolio(portfolio) {
      const container = document.getElementById('portfolio');
      const balance = portfolio.balance || {};
      
      if (Object.keys(balance).length === 0) {
        container.innerHTML = '<div class="loading">No balance data</div>';
        return;
      }

      let html = '';
      for (const [currency, amount] of Object.entries(balance)) {
        html += `
          <div class="portfolio-item">
            <span><strong>${currency}</strong></span>
            <span>${parseFloat(amount).toFixed(4)}</span>
          </div>
        `;
      }

      html += `
        <div class="portfolio-item">
          <span><strong>Pending Orders</strong></span>
          <span>${portfolio.pendingOrderCount || 0}</span>
        </div>
      `;

      container.innerHTML = html;
    }

    function updateUI(status) {
      // Update status badge
      const badge = document.getElementById('status-badge');
      if (status.isRunning) {
        badge.textContent = 'Running';
        badge.className = 'status-badge status-running';
      } else {
        badge.textContent = 'Stopped';
        badge.className = 'status-badge status-stopped';
      }

      // Update stats
      document.getElementById('cycles').textContent = status.cycleCount || 0;
      document.getElementById('pending-orders').textContent = 
        (status.portfolio?.pendingOrderCount || 0);
      
      const confidence = status.lastDecision?.confidence;
      if (confidence !== undefined) {
        document.getElementById('confidence').textContent = 
          (confidence * 100).toFixed(1) + '%';
      }

      // Update decision
      const decisionContainer = document.getElementById('decision');
      if (status.lastDecision) {
        const decision = status.lastDecision;
        const actionClass = `decision-${decision.action?.toLowerCase() || 'hold'}`;
        decisionContainer.innerHTML = `
          <div class="decision-item ${actionClass}">
            <strong>Action:</strong> ${decision.action || 'HOLD'}<br>
            <strong>Symbol:</strong> ${decision.symbol || 'N/A'}<br>
            <strong>Confidence:</strong> ${(decision.confidence * 100 || 0).toFixed(1)}%<br>
            ${decision.reasoning ? `<strong>Reasoning:</strong> ${decision.reasoning.substring(0, 100)}...` : ''}
          </div>
        `;
      } else {
        decisionContainer.innerHTML = '<div class="loading">No decision yet</div>';
      }
    }

    async function startBot() {
      try {
        const response = await fetch('/api/start', { method: 'POST' });
        const data = await response.json();
        
        if (data.success) {
          alert('Bot started successfully!');
          startAutoRefresh();
        } else {
          alert('Failed to start bot: ' + data.error);
        }
      } catch (error) {
        alert('Error starting bot: ' + error.message);
      }
    }

    async function stopBot() {
      try {
        const response = await fetch('/api/stop', { method: 'POST' });
        const data = await response.json();
        
        if (data.success) {
          alert('Bot stopped successfully!');
          stopAutoRefresh();
        } else {
          alert('Failed to stop bot: ' + data.error);
        }
      } catch (error) {
        alert('Error stopping bot: ' + error.message);
      }
    }

    async function refreshData() {
      await Promise.all([fetchStatus(), fetchPortfolio()]);
    }

    function startAutoRefresh() {
      if (refreshInterval) clearInterval(refreshInterval);
      refreshInterval = setInterval(refreshData, 5000); // Refresh every 5 seconds
    }

    function stopAutoRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
        refreshInterval = null;
      }
    }

    // Initial load
    refreshData();
    startAutoRefresh();
  </script>
</body>
</html>
